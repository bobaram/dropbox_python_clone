<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <title>Upload File</title>
  </head>

  <body>
    <nav class="bg-gray-800 p-4">
      <div class="container flex justify-evenly mx-auto">
        <a href="/upload_file" class="text-white font-semibold text-xl"
          >Upload</a
        >

        <a href="/" class="text-white font-semibold text-xl">FileList</a>
      </div>
    </nav>
    <div
      class="container flex flex-col justify-evenly items-center mx-auto mt-4"
    >
      <h1 class="text-2xl font-semibold mb-4">Upload File</h1>
      <form
        action="{{ url_for('upload_file') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" accept=".txt,.pdf,.doc,.docx,.xlsx" />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-2"
        >
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
